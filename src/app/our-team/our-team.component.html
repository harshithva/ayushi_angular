<app-nav></app-nav>

<h1 class="disc">OUR TEAM</h1>
<section class="row">
  <div class="container" style="text-align: -webkit-center;">
    <div class="card1" *ngFor="let com of results">
      <div class="front">
        <img src="{{ com.Image }}" style="width: 100%; height: 100%;" />
      </div>
      <div class="back">
        <div class="details">
          <h4>{{ com.Name }}</h4>
          <h6>
            <span>{{ com.Tech }}</span>
          </h6>
          <div class="icons">
            <a  *ngIf="com.Facebook"href="{{ com.Facebook }}" target="_blank"
              ><div class="fa fa-facebook"></div
            ></a>
            <a *ngIf="com.Insta" href="{{ com.Insta }}" target="_blank"
              ><div class="fa fa-instagram"></div
            ></a>
            <a *ngIf="com.Linkedin" href="{{ com.Linkedin }}" target="_blank"
              ><div class="fa fa-linkedin"></div
            ></a>
            <a *ngIf="com.Github"href="{{ com.Github }}" target="_blank"
              ><div class="fa fa-github"></div
            ></a>
            <a *ngIf="com.Behance"href="{{ com.Behance }}" target="_blank"
              ><div class="fa fa-behance"></div
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
